{% extends "base.html" %}

{% block 'workView' %}

<form class = "uploadForm" action = "{% url 'uploadFile' %}" method = "POST" enctype = "multipart/form-data">
    {% csrf_token %}

    <input type = "file" name = "upload_file" multiple required>
    <input type = "submit" value= "Submit">

</form> 

{%endblock%}
