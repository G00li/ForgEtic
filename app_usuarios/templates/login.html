{% extends "base.html" %}

{% block 'content' %}

    <form action = "{% url 'login' %}" method = "POST">
        {% csrf_token %}
        <p>Username</p>
        <input type = "text" placeholder = "Username" name = "username">
        <p>Password</p>
        <input type = "password" placeholder = "Password" name = "senha">
        <input type = "submit" value = "Logar">

    </form>


{% endblock %}
